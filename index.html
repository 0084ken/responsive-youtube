<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube iframe レスポンシブ対応</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="heading">
    <h1 class="heading__title">
      YouTube iframe レスポンシブ対応
    </h1>
  </div>
  <div class="frame-wrapper">
    <div class="frame-wrapper__video">
      <iframe src="https://www.youtube.com/embed/-TWztwbOpog?rel=0" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div class="frame-wrapper__video">
    <iframe src="https://www.youtube.com/embed/2utSqtAOic0?rel=0" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
